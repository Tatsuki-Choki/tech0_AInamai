version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: tankyu_diary_db
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: tankyu_diary
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: tankyu_diary_api
    env_file:
      - .env
    environment:
      DATABASE_URL: mysql+aiomysql://user:password@db:3306/tankyu_diary
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - ../docs:/docs:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mysql_data:
