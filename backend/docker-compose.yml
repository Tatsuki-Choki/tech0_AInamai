version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: tankyu_diary_db
    environment:
      POSTGRES_USER: tankyu_user
      POSTGRES_PASSWORD: tankyu_password
      POSTGRES_DB: tankyu_diary
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tankyu_user -d tankyu_diary"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: tankyu_diary_api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://tankyu_user:tankyu_password@db:5432/tankyu_diary
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
